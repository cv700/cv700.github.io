<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your PDF Sharing Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        a.zine-link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.zine-link:hover {
            background-color: #e0e0e0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <header>
        <h1>Zine Catalog--New Zines Drop Weekly</h1>
    </header>
    <a class="zine-link" href="https://drive.google.com/file/d/1pcmMzLXjEC7NHJI9XqiuBVwrhIpTU5jV/view?usp=share_link" target="_blank">Steinbeck Zine Issue 1</a>
    <a class="zine-link" href="https://drive.google.com/file/d/1P2i6lxAvT2jLcj5kncV1wAAjVkLSwvNI/view?usp=drivesdk" target="_blank">Japanese Patent Diagram Enthusiast Issue 1</a>
    <a class="zine-link" href="https://drive.google.com/file/d/1UIgJ2PHElNzplHK13HLkPpAdHFT_AI0e/view?usp=sharing" target="_blank">Microdoodle zine</a>
    <footer>
        &copy; 2023 Zine Catalog. All rights reserved.
    </footer>
    <script data-goatcounter="https://cv700.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
